# Database Configuration Template
# Copy this file to database.conf and update with your settings

# Database Type (postgresql, mysql, sqlserver)
DB_TYPE=postgresql

# Connection Settings
DB_HOST=localhost
DB_PORT=5432
DB_NAME=migration_db
DB_USER=migration_user
DB_PASSWORD=your_password_here

# SSL Settings (for production)
DB_SSL=false
DB_SSL_CERT=
DB_SSL_KEY=
DB_SSL_CA=

# Connection Pool Settings
DB_MAX_CONNECTIONS=10
DB_CONNECTION_TIMEOUT=30

# WSL-Specific Settings
# For connecting to Windows host databases from WSL2
# Uncomment and set the Windows host IP if needed
# DB_HOST=$(cat /etc/resolv.conf | grep nameserver | awk '{print $2}')

# Migration Settings
MIGRATION_TABLE=schema_migrations
MIGRATION_LOCK_TIMEOUT=300