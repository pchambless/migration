# Migration Configuration

# Migration directories
MIGRATION_DIR=./migrations
SCHEMA_DIR=./db/schemas
VIEWS_DIR=./db/views

# Migration file naming
MIGRATION_PREFIX=timestamp
MIGRATION_EXTENSION=.sql

# Validation settings
VALIDATE_VIEWS_ON_MIGRATION=true
STRICT_VIEW_VALIDATION=false

# Logging
LOG_LEVEL=INFO
LOG_FILE=./logs/migration.log
LOG_ROTATION=daily

# Backup settings
BACKUP_BEFORE_MIGRATION=true
BACKUP_DIR=./backups

# WSL-specific settings
WSL_MODE=auto
WSL_PATH_CONVERSION=true